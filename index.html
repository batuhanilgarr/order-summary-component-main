<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <main class="main-box">
    <div class="mainitem">

      <div class="ordersummary">
        <div class="ordersummaryitem imagesum">

        </div>

        <div class="ordersummaryitem detail">

          <p>Order Summary</p>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>



        </div>

        <div class="ordersummaryitem">
          <div class="planbox">

            <div class="planitem logo">
              <img src="./images/icon-music.svg" alt="">
            </div>

            <div class="planitem annplan">
              <p>Annual Plan</p>
              <p>$59.99/year</p>


            </div>

            <div class="planitem change">
              <a href=#">Change</a>
            </div>


          </div>
        </div>



        <div class="ordersummaryitem button">
          <button>Proceed to Payment</button>
          <button>Cancel Order</button>
        </div>


      </div>




    </div>
  </main>

</body>

</html>
